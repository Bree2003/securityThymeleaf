<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <body>

        <!-- HEADER -->
        <!-- <div th:include="posts/layout.html::header-app"></div> -->

        <div class="container py-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <h1 class="mt-5">Latest Posts</h1>
                        <a th:href="@{/post/new}" class="btn btn-success"><img src="/img/plus.png" alt="plus"> New
                            Post</a>
                    </div>
                    <div th:each="post : ${posts}" class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.title}"></h5>
                            <p class="card-text" th:text="${post.content}"></p>
                            <a th:href="@{/post/postPage/{id} (id=${post.id})}"
                                class="btn btn-secondary float-end mt-2">Read More</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h2 class="mt-5">Search by Title</h2>
                    <form class="input-group" th:action="@{/post/search}" method="get">
                        <input type="text" class="form-control" placeholder="Search by title..." name="title"
                            aria-label="Search" aria-describedby="search-btn">
                        <button class="btn btn-outline-secondary" type="submit" id="search-btn">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">Â© Blog Personal Coffeecito 2024</span>
            </div>
        </footer>
        <!-- <h5 class="card-title" th:text="${post.title}">Title Post</h5>
        <p class="card-text" th:text="${post.content}">Content Post</p> -->
        <a href="#" class="btn btn-secondary float-end mt-2">Read More</a>
        </div>
        </div>
        </div>
        <div class="col-md-4">
            <h2 class="mt-5">Search by Title</h2>
            <form action="#" method="get" class="input-group">
                <input type="text" name="title" class="form-control" placeholder="Search by title..."
                    aria-label="Search" aria-describedby="search-btn">
                <button type="submit" class="btn btn-outline-secondary" id="search-btn">Search</button>
            </form>
        </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
