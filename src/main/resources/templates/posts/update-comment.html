<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Edit Comment</h5>
                        <form th:action="@{/comment/update}" method="post">
                            <input type="hidden" name="commentId" th:value="${comment.id}">
                            <div class="form-group">
                                <label class="mb-1" for="content">Comment:</label>
                                <textarea class="form-control" id="content" name="content" rows="3"
                                    placeholder="Enter your comment" th:text="${comment.content}"></textarea>
                            </div>
                            <div class="text-right mt-3">
                                <button type="submit" class="btn btn-secondary">Update</button>
                                <a th:href="@{/comment/cancel/{id} (id=${comment.id}) }"
                                    class="btn btn-danger">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
