<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h1>Published Publications</h1>
        <div th:each="post : ${posts}" class="card mb-3">
            <div class="card-body">
                <h3 class="card-title" th:text="${post.title}"></h3>
                <p class="card-text" th:text="${post.createdAt}"></p>
                <p class="card-text" th:text="${post.content}"></p>
                <a th:href="@{/post/postPage/{id} (id=${post.id}) }" class="btn btn-primary me-2"><img
                        src="/img/see.png" alt="see"></a>
                <a th:href="@{/post/edit/{id} (id=${post.id}) }" class="btn btn-warning me-2"><img src="/img/edit.png"
                        alt="edit"></a>
                <a th:href="@{/post/delete/{id} (id=${post.id}) }" class="btn btn-danger float-end"><img
                        src="/img/delete.png" alt="delete"></a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
